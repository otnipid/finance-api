[pytest]
python_files = test_*.py
python_functions = test_*

# Set environment variables for testing
env =
    TESTING=true
    PYTHONPATH=.

# Default test settings (runs all tests)
addopts = -v --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml

# Markers for different test types
markers =
    unit: mark test as a unit test (fast, isolated)
    integration: mark test as an integration test (slower, tests interactions)
    database: mark test as requiring database access

# Test discovery
norecursedirs = .git .tox .mypy_cache .pytest_cache __pycache__

# Logging configuration
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter out warnings
filterwarnings =
    ignore::sqlalchemy.exc.SADeprecationWarning
    ignore::sqlalchemy.exc.SAWarning
    ignore::pytest.PytestRemovedIn9Warning
    ignore::pytest.PytestReturnNotNoneWarning
    ignore::DeprecationWarning:datetime
    ignore::DeprecationWarning:pydantic
    ignore::UserWarning

# Test execution settings
asyncio_mode = auto
testpaths =
    tests/unit
    tests/integration
